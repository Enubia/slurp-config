name: Test

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize]

  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
        with:
          node-version: 18

      - name: install dependencies
        run: npm install

      - name: clone ghost-chat
        run: cd .. && git clone https://github.com/Enubia/ghost-chat.git

      - name: install ghost-chat dependencies
        run: cd ../ghost-chat && npm install

      - name: link slurp-config
        run: npm link --dir ../ghost-chat

      - name: lint
        run: 
          cd ../ghost-chat && npm run lint